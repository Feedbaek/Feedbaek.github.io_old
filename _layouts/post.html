---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <!-- {% include disqus_comments.html %} -->
  <div>
    <script src="https://utteranc.es/client.js" repo="Feedbaek/myBlog-comments" issue-term="pathname"
      theme="github-light" crossorigin="anonymous" async>
      </script>
  </div>

</article>
